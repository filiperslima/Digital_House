<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!-- GOOGLE FONTS INICIO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS FIM -->

    <title>Kanban</title>
</head>

<body>
    <div id="container">
        <div class="menu">
            <h1>Kanban</h1>
            <div id="all-boards">
                <p class="title-count">Todos os quadros(<span id="count-boards">0</span>)</p>
                <div class="boards">
                </div>
                <button id="add-board">Adicionar quadro novo</button>
            </div>
            <button id="darktheme">Modo noturno</button>
        </div>
        <div class="task-container">
            <div class="header">
                <div class="board-name" > <span class="board-title">SELECIONE UM QUADRO</span></div>
                <button id="add-task" onclick="callFormTask()"> Adicionar Tarefa</button>
            </div>
            <div id="1" class="new-task">
                <h2>Adicionar Nova Tarefa</h2>
                <label for="title-task"></label>
                <input type="text" name="title-task" id="title-task" placeholder="Título da Tarefa">
                </label>
                <label for="task-description">
                <input type="text" name="task-description" id="task-description" placeholder="Descrição da Tarefa">
                </label>
                <label for="choose-column">
                    <select name="choose-column" id="choose-column">
                        <option value="toDoBoard">Para Fazer</option>
                        <option value="doingBoard">Fazendo</option>
                        <option value="doneBoard">Feito</option>
                    </select>
                </label>
                <div>
                    <input type="submit" value="Adicionar" id="confirm-task">
                    <input type="submit" value="Limpar" id="clear-task">
                </div>
            </div>
            <div class="task-board">
                <div class="to-do">
                    Para fazer
                    <div id="to-do-elements">

                    </div>
                </div>
                <div class="doing">
                    Fazendo
                    <div id="doing-elements">

                    </div>
                </div>
                <div class="done">
                    Feito
                    <div id="done-elements">

                    </div>
                </div>

            </div>
            <div class="new-column">
                + NOVA COLUNA
            </div>
        </div>

    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
