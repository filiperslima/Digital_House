<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="aba"> </div>
        <nav class="container">
            <div class="navegar">
                <h2 class="categorias"> Categorias</h2>
                <h2 class="pets">Pets</h2>
                <h2 class="quemsomos">Quem Somos</h2>
                <h2 class="contato"> Contato</h2>
            </div>
            
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card-produtos">
                <div class="card-produto">
                    <img src="./img/churrasquito.png" alt="Foto do petisco Churrasquito que parece carne">
                    <div class="desc-card-produto">
                        <h4>Petisco Churrasquito</h4>
                        <p class="preco-card-produto">R$ 150</p>
                    </div>
                </div>
                <div class="card-produto">
                    <img src="./img/comedero.png" alt="Foto do petisco Comedouro para cachorro">
                    <div class="desc-card-produto">
                        <h4>Petisco Comedouro para cachorro</h4>
                        <p class="preco-card-produto">R$ 250</p>
                    </div>
                </div>
                <div class="card-produto">
                    <img src="./img/Huesito.png" alt="Foto do petisco Ossinho que parece carne">
                    <div class="desc-card-produto">
                        <h4>Petisco Ossinho</h4>
                        <p class="preco-card-produto">R$ 650</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</html>
