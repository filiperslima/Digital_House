<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aula 17 - Pseudoseletores </title>
</head>
<body>
    <header>
        <div class="desconto"></div>
        <div class="nome-loja"></div>
        <div class="nav">
            <h3>Contato</h3>
            <h3>Registrar-se</h3>
            <h3>Login</h3>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="title"><h1 >Adicionar seu super-herói</h1></div>
            <div class="subtitle"><h2 >Adicione seu personagem favorito completando as informações</h2></div>
            <form action="" class="formulario">
                <label for="name" class="name">Nome:</label>
                <input type="text" id="name">
                <label for="especie" class="especie">Espécie</label>
                <select name="especie" id="especie"></select>
                <label for="bday" class="bday">Data de Nascimento</label>
                <input type="date" name="bday" id="bday">
                <label for="photo" class="photo">Adicionar Foto</label>
                <input type="file" name="" id="photo">
                <label for="descricao">Descrição: </label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                <div class="poderes">
                    <h3 class="poderes">Poderes</h3>
                    <label for="voar">Voar</label>
                    <input type="checkbox" name="voar" id="voar">
                    <label for="inteligencia">Superinterligência</label>
                    <input type="checkbox" name="inteligencia" id="inteligencia">
                    <label for="laser">Vista de raio laser</label>
                    <input type="checkbox" name="laser" id="laser">
                    <label for="rico">Super rico</label>
                    <input type="checkbox" name="rico" id="rico">
                </div>
                <label for="hero">Herói/Heroína</label>
                <input type="radio" name="hero" id="hero">
                <label for="vilain">Vilão/Vilã </label>
                <input type="radio" name="vilain" id="vilain">
                

            </form>

        </div>
    </main>
    <footer>
        <div class="direitos"></div>

    </footer>
   
</body>
</html>
