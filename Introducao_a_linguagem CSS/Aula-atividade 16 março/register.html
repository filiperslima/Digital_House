<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="desconto">
            <h3 class="descontos">20% de desconto em todos os produtos!</h3>
        </div>
        <div class="logo">
            <img src="./img/logo 1.png" alt="Logo">
        </div>
        <div class="loja">
            <h1 class="nome-loja">Nome da loja</h1>
        </div>
        <main>
            <div class="container">
                <div class="register">
                    <div class="registro">
                        <h2 class="titulo-registro">Registro</h2>
                    </div>
                        <form action="registrar">
                            <div class="name-registro">
                                <label for="name" class="username-register">Nome e Sobrenome: </label>
                                <input type="text" name="name" id="usuario-registro">
                            </div>
                            <div class="email-registro">
                                <label for="email" class="email-register">Email:</label>
                                <input type="email" name="email" id="email-registro">
                            </div>
                            <div class="password-registro">
                                <label for="password" class="password-register">Senha: </label>
                                <input type="password" name="password" id="senha-registro">
                            </div>
                            <div class="countries-registro">
                                <label for="paises" class="countries-register"></label>
                                <select name="paises" id="paises-registro">
                                    <option value="Brasil" selected>Brasil</option>
                                    <option value="EUA">Estados Unidos</option>
                                    <option value="Canada">Canad√°</option>
                                </select>
                            </div>
                        </form>

                </div>
            </div>
        </main>
        <footer>
            <div class="direitos">
                <h2 class="direito">Todos os direitos reservados a FRONT END 1</h2>
            </div>
        </footer>
</body>

</html>
